name: iron_split
description: Iron Split - 分帳助手
publish_to: "none"
version: 1.0.0+7

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 1. 導航與路由
  go_router: ^17.0.1

  # 2. Firebase 核心服務 (專案聖經指定)
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  cloud_functions: ^6.0.5
  firebase_storage: ^13.0.5

  # 3. 多國語系與格式化 (專案聖經指定使用 slang)
  slang: ^4.12.0
  slang_flutter: ^4.12.0
  intl: ^0.20.2
  app_links: ^7.0.0

  # 4. MVP 功能所需元件
  qr_flutter: ^4.1.0
  http: ^1.6.0
  path_provider: ^2.1.5
  pdf: ^3.10.7
  printing: ^5.13.0

  # 5. UI/UX 增強
  google_fonts: ^7.0.2
  font_awesome_flutter: ^10.7.0

  # 6. 狀態管理
  provider: ^6.1.2
  shared_preferences: ^2.3.2

  # 7. 系統分享
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  equatable: ^2.0.8
  flutter_secure_storage: ^10.0.0
  confetti: ^0.8.0
  webview_flutter: ^4.13.1
  keyboard_actions: ^4.2.1
  firebase_crashlytics: ^5.0.7
  currency_text_input_formatter: ^2.3.0
  pretty_qr_code: ^3.6.0
  barcode_scan2: ^4.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  slang_build_runner: ^4.12.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/iron/
    - assets/images/icon/
    - assets/i18n/
