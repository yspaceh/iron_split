name: iron_split
description: Iron Split - 分帳助手
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 1. 導航與路由
  go_router: ^14.2.0

  # 2. Firebase 核心服務 (專案聖經指定)
  firebase_core: ^3.4.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.1.0
  firebase_storage: ^12.2.0

  # 3. 多國語系與格式化 (專案聖經指定使用 slang)
  slang: ^3.26.0
  slang_flutter: ^3.26.0
  intl: ^0.20.2
  app_links: ^7.0.0

  # 4. MVP 功能所需元件
  qr_flutter: ^4.1.0
  http: ^1.2.0
  path_provider: ^2.1.4
  pdf: ^3.10.7
  printing: ^5.13.0

  # 5. UI/UX 增強
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  
  # 6. 狀態管理
  provider: ^6.1.2
  shared_preferences: ^2.3.2

  # 7. 系統分享
  share_plus: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  slang_build_runner: ^3.26.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/i18n/